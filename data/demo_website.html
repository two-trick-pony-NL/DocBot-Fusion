<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Cats World</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            font-size: 1.5em;
        }

        section {
            margin: 2em;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Hello Cats World!</h1>
    </header>

    <section>
        <p>Welcome to the purrfect world of cats! Here's a lovely cat to brighten your day:</p>
        <img src="https://placekitten.com/800/400" alt="Adorable Cat">
    </section>

    <footer>
        <p>Powered by the charm of cats.</p>
    </footer>

</body>
</html>
